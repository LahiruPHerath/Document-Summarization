<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        placeholder="Title"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">Please enter a title</mat-error>
    </mat-form-field>

    <div>
      <button mat-strocked-button type="button" (click)="filePicker.click()">
        Pick File
      </button>
      <input type="file" #filePicker />
    </div>

    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        ngModel
        required
        placeholder="Post content"
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid">Please enter the content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save post</button>
  </form>
</mat-card>
